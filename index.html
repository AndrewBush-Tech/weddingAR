<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wedding AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- 🔄 Loading Overlay -->
  <div id="loading" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(255, 255, 255, 0.267);
    display: flex; justify-content: center; align-items: center; z-index: 1000;">
    <p>🔍 Scan marker to start!</p>
  </div>

  <!-- ▶️ Fallback Play Button -->
  <button id="playButton" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    z-index: 999; padding: 10px 20px; font-size: 16px; display: none;">
    ▶️ Play Video
  </button>

  <a-scene embedded arjs>

    <!-- Marker and video -->
    <a-marker type="pattern" url="assets/target-image.patt">
      <a-video 
        src="#weddingVideo"
        rotation="-90 0 0"
        width="1.05" 
        height="1.05"
        position="0 0 0"
      ></a-video>

      <!-- 💗 Floating Hearts Container -->
      <a-entity id="heartsContainer"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>

    <!-- Hidden video element -->
    <video 
      id="weddingVideo"
      src="assets/wedding.mp4"
      playsinline 
      loop 
      style="display: none">
    </video>

    <!-- ❤️ Heart model asset -->
    <a-assets>
      <a-asset-item id="heartModel" src="assets/heart.glb"></a-asset-item>
    </a-assets>
    
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector("#weddingVideo");
      const marker = document.querySelector("a-marker");
      const loading = document.getElementById("loading");
      const playButton = document.getElementById("playButton");
      const heartsContainer = document.getElementById("heartsContainer");

      let userInteracted = false;
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

      video.muted = isIOS;

      window.addEventListener('touchstart', () => {
        if (!userInteracted && isIOS) {
          video.muted = false;
          userInteracted = true;
          playButton.style.display = "none";
        }
      });

      marker.addEventListener("markerFound", () => {
        loading.style.display = "none";
        if (video.paused) {
          video.play().catch(err => {
            console.warn("Autoplay blocked:", err);
            playButton.style.display = "block";
          });
        }
      });

      marker.addEventListener("markerLost", () => {
        video.pause();
      });

      playButton.addEventListener("click", () => {
        video.play().then(() => {
          playButton.style.display = "none";
        }).catch(err => {
          console.warn("Manual play failed:", err);
        });
      });

      video.addEventListener("play", () => {
        playButton.style.display = "none";
      });

      // 💗 Spawn floating hearts beside video
      function spawnHearts(count) {
        heartsContainer.innerHTML = '';
        for (let i = 0; i < count; i++) {
          const heart = document.createElement("a-entity");

          const x = i % 2 === 0 ? -0.9 : 0.9; // Left or right of video
          const y = 0.0; // Same level as video
          const zStart = 1.0;  // Start below
          const zEnd = -1.0;    // Float up to just under video
          const delay = i * 1200 + Math.random() * 300;

          heart.setAttribute("gltf-model", "#heartModel");
          heart.setAttribute("scale", "0.003 0.003 0.003");
          heart.setAttribute("position", `${x} ${y} ${zStart}`);
          heart.setAttribute("rotation", "-90 0 0");  // Align with video
          heart.setAttribute("material", "color: red; opacity: 0.85; transparent: true;");

          // Vertical float (z axis due to -90 rotation)
          heart.setAttribute("animation__float", {
            property: "position",
            from: `${x} ${y} ${zStart}`,
            to: `${x} ${y} ${zEnd}`,
            dur: 4000,
            delay: delay,
            loop: true,
            dir: "alternate",
            easing: "easeInOutSine"
          });

          // Fade
          heart.setAttribute("animation__fade", {
            property: "material.opacity",
            from: 0.85,
            to: 0,
            dur: 4000,
            delay: delay,
            loop: true,
            dir: "alternate"
          });

          // Pop
          heart.setAttribute("animation__scale", {
            property: "scale",
            from: "0.003 0.003 0.003",
            to: "0.0045 0.0045 0.0045",
            dur: 4000,
            delay: delay,
            loop: true,
            dir: "alternate",
            easing: "easeOutQuad"
          });

          heartsContainer.appendChild(heart);
        }
      }

      setTimeout(() => {
        spawnHearts(6);
      }, 2000);
    });
  </script>
</body>
</html>
