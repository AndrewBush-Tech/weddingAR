<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wedding AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- üîÑ Loading Overlay -->
  <div id="loading" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(255, 255, 255, 0.267);
    display: flex; justify-content: center; align-items: center; z-index: 1000;">
    <p>üîç Scan marker to start!</p>
  </div>

  <!-- ‚ñ∂Ô∏è Fallback Play Button -->
  <button id="playButton" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    z-index: 999; padding: 10px 20px; font-size: 16px; display: none;">
    ‚ñ∂Ô∏è Play Video
  </button>

  <a-scene embedded arjs>

    <!-- Assets -->
    <a-assets>
      <video id="weddingVideo" src="assets/wedding.mp4" playsinline loop crossorigin="anonymous"></video>
      <a-asset-item id="heartModel" src="assets/heart.glb"></a-asset-item>
    </a-assets>

    <a-marker type="pattern" url="assets/target-image.patt">
      <!-- Video Plane -->
      <a-video 
        src="#weddingVideo"
        rotation="-90 0 0"
        width="1.05" 
        height="1.05"
        position="0 0 0"
      ></a-video>

      <!-- Floating Heart -->
      <a-entity id="heart"
        gltf-model="#heartModel"
        scale="0.2 0.2 0.2"
        position="0 0.1 0"
        animation="property: position; dir: alternate; dur: 2000; loop: true; to: 0 1.2 0"
        animation__fade="property: material.opacity; from: 1; to: 0; dir: alternate; dur: 2000; loop: true">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector("#weddingVideo");
      const marker = document.querySelector("a-marker");
      const loading = document.getElementById("loading");
      const playButton = document.getElementById("playButton");

      let userInteracted = false;
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

      // üì± iOS: Start muted so autoplay works
      if (isIOS) {
        video.muted = true;
      } else {
        video.muted = false;
      }

      // üñêÔ∏è iOS: Allow unmute after user touch
      window.addEventListener('touchstart', () => {
        if (!userInteracted && isIOS) {
          video.muted = false;
          userInteracted = true;
          playButton.style.display = "none";
        }
      });

      marker.addEventListener("markerFound", () => {
        loading.style.display = "none";
        if (video.paused) {
          video.play().catch(err => {
            console.warn("Autoplay blocked:", err);
            playButton.style.display = "block";
          });
        }
      });

      marker.addEventListener("markerLost", () => {
        video.pause();
      });

      playButton.addEventListener("click", () => {
        video.play().then(() => {
          playButton.style.display = "none";
        }).catch(err => {
          console.warn("Manual play failed:", err);
        });
      });

      video.addEventListener("play", () => {
        playButton.style.display = "none";
      });
    });
  </script>

</body>
</html>
