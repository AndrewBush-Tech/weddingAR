<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wedding AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    #instruction {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 1em 1.5em;
      border-radius: 10px;
      z-index: 10;
      text-align: center;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Floating instructional message -->
  <div id="instruction">Point camera at image to hear sound ðŸŽ¶</div>

  <a-scene embedded arjs>
    <!-- Use custom pattern marker -->
    <a-marker type="pattern" url="assets/target-image.patt">
      <a-video 
        src="#weddingVideo"
        rotation="-90 0 0"
        width="1.05" 
        height="1.05"
        position="0 0 0"
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>

    <!-- Hidden video element used as source -->
    <video 
      id="weddingVideo" 
      src="assets/wedding.mp4"
      playsinline 
      muted
      loop 
      style="display: none"
    ></video>
  </a-scene>

  <script>
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector("#weddingVideo");
      const marker = document.querySelector("a-marker");
      const instruction = document.getElementById("instruction");

      let userUnmuted = false;

      marker.addEventListener("markerFound", () => {
        // iOS: unmute once upon marker detection
        if (isIOS() && !userUnmuted) {
          video.muted = false;
          userUnmuted = true;
        }

        // Hide instruction once marker is found
        if (instruction) {
          instruction.style.display = "none";
        }

        if (video.paused) {
          video.play().catch(err => {
            console.warn("Autoplay blocked:", err);
          });
        }
      });

      marker.addEventListener("markerLost", () => {
        video.pause();
      });
    });
  </script>
</body>
</html>
